<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria - Carrinho de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://www.designi.com.br/images/preview/10006042.jpg" alt="Logo Pizzaria" class="logo">
        <h1>Pizzaria Deliciosa</h1>
    </header>
    <main>
        <section class="menu">
            <h2>Nosso Card√°pio</h2>
            <div class="menu-item">
                <img src="https://cdn.pixabay.com/photo/2023/05/28/14/13/ai-generated-8023787_1280.jpg" alt="Pizza Marguerita">
                <h3>Pizza Marguerita</h3>
                <p>R$ 40,00</p>
                <button class="add-to-cart" data-name="Pizza Marguerita" data-price="40.00">Adicionar ao Carrinho</button>
            </div>
            <div class="menu-item">
                <img src="https://cdn.pixabay.com/photo/2024/04/23/09/32/ai-generated-8714517_1280.jpg" alt="Pizza Pepperoni">
                <h3>Pizza Pepperoni</h3>
                <p>R$ 50,00</p>
                <button class="add-to-cart" data-name="Pizza Pepperoni" data-price="50.00">Adicionar ao Carrinho</button>
            </div>
            <div class="menu-item">
                <img src="https://cdn.pixabay.com/photo/2024/04/21/18/44/ai-generated-8711272_1280.jpg" alt="Pizza Vegana">
                <h3>Pizza Vegana</h3>
                <p>R$ 45,00</p>
                <button class="add-to-cart" data-name="Pizza Vegana" data-price="45.00">Adicionar ao Carrinho</button>
            </div>
        </section>
       
        <section id="menu" class=add">
        <h1>adicionais:</h1>
        <div class="menu-adicionais">
            <div class="menu-add"
                <h2>Queijo</h2>
                <span>R$ 4,00</span>
            </div>
    </section>

        <section class="cart">
            <h2>Seu Carrinho</h2>
            <ul id="cart"></ul>
            <p>Total: R$ <span id="total">0.00</span></p>
            <button id="checkoutButton">Finalizar Pedido</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pizzaria Deliciosa</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
